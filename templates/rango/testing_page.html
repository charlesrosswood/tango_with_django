<!DOCTYPE HTML>

{% load static %}
<html>
  <head>
  <meta charset="utf-8">
    <title>Create a Parralax Website using Stellar.js</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset-min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/parallax.css' %}"> -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/js.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/waypoints.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>

  </head>

  <body>

    <ul class="navigation">	<!-- an unordered (bulleted) list -->
      <li data-slide="1">Slide 1</li> <!-- each list item -->
      <li data-slide="2">Slide 2</li>
      <li data-slide="3">Slide 3</li>
      <li data-slide="4">Slide 4</li>
    </ul>
    
    <img class="logo" src="{% static 'images/logo.png' %}"> <!-- an image import for the logo -->
    
    <div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5"> <!-- a div for the slide. Note the HTML5 standard of data-attributes. Also the stellar.js specific background-ratio attribute, 0.5=half scroll speed -->
      <a class="button" data-slide="2" title=""></a> <!-- hyperlink tag -->
    </div><!--End Slide 1-->

    <div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
      <div class="wrapper">
        <img src="{% static 'images/slide2/blur-ball.png' %}" data-stellar-ratio="3" data-stellar-vertical-offset="-55"alt="">
        <img src="{% static 'images/slide2/blur-ball-big.png' %}" data-stellar-ratio="1" data-stellar-vertical-offset="-102"alt="">
        <img src="{% static 'images/slide2/focus-ball.png' %}" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53"alt="">
        <img src="{% static 'images/slide2/small-ball.png' %}" data-stellar-ratio="2.7" data-stellar-vertical-offset="-25"alt="">
        <img src="{% static 'images/slide2/blur-ball.png' %}" data-stellar-ratio="3" data-stellar-vertical-offset="-55"alt="">
        <img src="{% static 'images/slide2/blur-ball-big.png' %}" data-stellar-ratio="1" data-stellar-vertical-offset="-102"alt="">
        <img src="{% static 'images/slide2/focus-ball.png' %}" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53"alt="">
        <img src="{% static 'images/slide2/small-ball.png' %}" data-stellar-ratio="2.7" data-stellar-vertical-offset="-25"alt="">	
      </div>
      
      <span class="slideno">Slide 2</span>
      <a class="button" data-slide="3" title=""></a>
    </div><!--End Slide 2-->

    <div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
      <div class="wrapper">
        <img src="{% static 'images/slide3/freelance.png' %}" data-stellar-ratio="1.4" data-stellar-vertical-offset="-102"alt="">
        <img src="{% static 'images/slide3/psdtuts.png' %}" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53"alt="">
        <img src="{% static 'images/slide3/rockable.png' %}" data-stellar-ratio="2.7" data-stellar-vertical-offset="-200"alt="">
        <img src="{% static 'images/slide3/themeforest.png' %}" data-stellar-ratio="3" data-stellar-vertical-offset="-200"alt="">
        <img src="{% static 'images/slide3/tutshub.png' %}" data-stellar-ratio="1" data-stellar-vertical-offset="-200"alt="">
        <img src="{% static 'images/slide3/psdtuts.png' %}" data-stellar-ratio="1.5" data-stellar-vertical-offset="-200"alt="">
      </div>
      
      <span class="slideno">Slide 3</span>
      <a class="button" data-slide="4" title=""></a>
      
    </div><!--End Slide 3-->
     
    <div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0">
      <span class="slideno">Slide 4</span>
      <span class="parallaxbg">Use the parallax effects on background images too!</span>
    </div><!--End Slide 4-->
    
  </body>
</html>
